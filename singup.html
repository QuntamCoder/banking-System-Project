<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Singup page</title>
    <style>
        /* Start Global rules */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        /* End Global rules */
        /* Start body rules */
        body {
            background: #f5f5f5;
            font-family: 'Abel', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            animation: backgroundAnimation 10s infinite alternate; /* Add animation */
        }
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to right, #6a11cb, #2575fc);
            }
            100% {
                background: linear-gradient(to right, #2575fc, #6a11cb);
            }
        }
        /* End body rules */
        /* Start form attributes */
        form {
            width: 100%;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* the header form form */
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        /* Signup title form form */
        header h2 {
            font-size: 36px;
            font-family: 'Abril Fatface', cursive;
            color: #fff;
            text-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }
        /* Input style */
        .input-item {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .form-input {
            width: calc(100%);
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            margin-bottom: 20px;
            transition: background 0.3s ease;
            outline: none;
        }
        .form-input:focus {
            background: rgba(255, 255, 255, 0.4);
        }
        .flex
        {
          display: flex;
          justify-content: space-between;
          gap: 20px;
        }
        /* buttons */
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #2575fc;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family:sans-serif;
            margin-top: 20px;
        }
        button:hover {
            background: rgba(228, 9, 214, 0.9);
            color: #fff;
        }

        /* Footer styles */
        .form-footer {
            margin-top: 30px;
            text-align: center;
        }
        .footer-item {
            margin-bottom: 10px;
        }
        .footer-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-link:hover {
            color: #ccc;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            form {
                margin-top: 50px;
            }
            .form-input {
                width: calc(100% - 20px);
            }
        }
        
    </style>
</head>
<body>
    <form action="#">
        <header>
            <h2>Sign Up</h2>
        </header>
        <div class="flex"> 
    
        <input type="text" class="form-input" name="fname" placeholder="Enter your first name">

        <input type="text" class="form-input" name="lname" placeholder="Enter your last name">
      </div>
    
        <input type="email" class="form-input" name="email" placeholder="Enter your email">
      
        <input type="text" class="form-input" name="usrname" placeholder="Enter your username">
      
        <input type="password" class="form-input" name="password" placeholder="Enter your password">
        <button type="submit">Sign Up</button>

        <!-- Footer -->
        <footer class="form-footer">
            <div class="footer-item">
                <span>Already have an account?</span>
                <a href="login.html" class="footer-link">Login</a>
            </div>
        </footer>
    </form>
</body>
</html>
